    - name: Test executable functionality
      shell: bash
      run: |
        echo "üß™ Testing executable functionality and module inclusion..."
        
        # Ensure Node.js is in PATH for macOS
        if [[ "${{ matrix.os }}" == "macos-latest" ]]; then
          echo "üçé macOS detected - ensuring Node.js is available..."
          export PATH="/Users/runner/hostedtoolcache/node/${{ env.NODE_VERSION }}/x64/bin:$PATH"
          echo "Updated PATH: $PATH"
          if command -v node >/dev/null 2>&1; then
            echo "‚úÖ Node.js found: $(node --version)"
          else
            echo "‚ö†Ô∏è Node.js still not found, tests may use fallback validation"
          fi
        fi
        
        # Function to test executable
        test_executable() {
          local exec_path="$1"
          local test_type="$2"
          
          echo "Testing $exec_path ($test_type)..."
          
          # Basic file integrity check
          echo "  üîç File integrity check..."
          file_info=$(file "$exec_path" 2>/dev/null || echo "unknown")
          echo "  üìÅ File type: $file_info"
          
          if [[ "$test_type" == "executable" ]]; then
            if echo "$file_info" | grep -q "ELF.*executable"; then
              echo "  ‚úÖ Valid Linux ELF executable"
            elif echo "$file_info" | grep -q "PE32.*executable"; then
              echo "  ‚úÖ Valid Windows PE executable"
            elif echo "$file_info" | grep -q "Mach-O.*executable"; then
              echo "  ‚úÖ Valid macOS executable"
            else
              echo "  ‚ö†Ô∏è  Unusual executable format: $file_info"
            fi
          fi
          
          # Test 1: Basic help command
          echo "  ‚Üí Testing help command..."
          echo "  üîß Debug: exec_path=$exec_path, test_type=$test_type"
          
          # Check if file exists and is executable
          if [ ! -f "$exec_path" ]; then
            echo "  ‚ùå Executable file not found: $exec_path"
            return 1
          fi
          
          # Check Node.js availability before testing
          echo "  üîç Checking Node.js availability..."
          if command -v node >/dev/null 2>&1; then
            node_version=$(node --version 2>/dev/null || echo "unknown")
            echo "  ‚úÖ Node.js available: $node_version"
          else
            echo "  ‚ùå Node.js not found in PATH"
            echo "  üîß PATH: $PATH"
            echo "  ‚ö†Ô∏è  Script execution may fail"
          fi
          
          # Run help command (exit code 1 is normal for help commands)
