          'joi', 'moment', 'cors', 'helmet', 'ccxt'
        ];
        
        let missing = [];
        let available = [];
        
        criticalModules.forEach(mod => {
          try {
            require.resolve(mod);
            available.push(mod);
          } catch (e) {
            missing.push(mod);
          }
        });
        
        console.log('üì¶ Available modules:', available.length);
        console.log('‚ùå Missing modules:', missing.length);
        
        if (missing.length > 0) {
          console.log('Missing:', missing.join(', '));
          process.exit(1);
        } else {
          console.log('‚úÖ All critical modules available');
        }
        EOF
          
          if [[ "$test_type" == "script" ]] && [[ -d "dist-final" ]]; then
